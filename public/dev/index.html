<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SyndiNet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.2.1/themes/satellite-min.css" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.8/video-js.min.css" rel="stylesheet">
  <link href="/styles/dashboard.css" rel="stylesheet">
  
  <!-- Clerk JS SDK -->
  <script 
    async 
    crossorigin="anonymous" 
    data-clerk-publishable-key="pk_live_Y2xlcmsuc3luZGluZXQuY29tJA" 
    src="https://clerk.syndinet.com/npm/@clerk/clerk-js@5/dist/clerk.browser.js" 
    type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/typesense@2/dist/typesense.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.56.10/dist/instantsearch.production.min.js"></script>
  
  <!-- Auth Guard -->
  <script type="module" src="/js/authGuard.js"></script>
  
  <!-- Application -->
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/search.js"></script>
  
  <!-- MDB Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  
  <style>
    .dropdown-menu {
      z-index: 2000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-icons bg-white fixed-top shadow-sm">
    <div class="container-fluid">
      <!-- Left section -->
      <div class="d-flex align-items-center ps-3">
        <a class="me-4" href="/dev/">
          <img src="/dev/syndinet-sm.jpg" height="40" class="" title="SyndiNet">
        </a>
        <div class="search-container">
          <div id="searchbox"></div>
        </div>
      </div>

      <!-- Right section -->
      <div class="d-flex align-items-center pe-3">
        <button class="btn btn-primary me-2" id="uploadBtn" style="display: none;">
          <i class="bx bx-upload me-1"></i>Upload
        </button>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-mdb-toggle="dropdown" style="display: none;">
            <i class="bx bx-user-circle me-1"></i>
            <span id="userName">User</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/dev/upload/"><i class="bx bx-upload me-2"></i>Upload Video</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="signOutBtn"><i class="bx bx-log-out me-2"></i>Sign Out</a></li>
          </ul>
        </div>
        <button class="btn btn-primary" id="signInBtn">Sign In</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Search Stats -->
      <div class="col-12 mb-3">
        <div id="stats"></div>
      </div>
      
      <!-- Video Results -->
      <div class="col-12">
        <div id="hits"></div>
        <div id="loading" class="loading-spinner" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="no-results" class="no-results" style="display: none;">
          <i class="bx bx-search-alt-2" style="font-size: 3rem; color: #ddd;"></i>
          <h4>No videos found</h4>
          <p>Try adjusting your search terms</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Details Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Video Details</h2>
        <span class="close" onclick="modalManager.closeVideoModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="video-player-section">
          <div class="video-player" id="videoPlayer">
            <video controls style="width: 100%; height: 100%;" id="videoElement">
              <source src="" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="video-form">
          <form id="videoDetailsForm">
            <div class="form-group">
              <label for="videoTitle">Title</label>
              <input type="text" id="videoTitle" name="title" required>
            </div>
            <div class="form-group">
              <label for="videoDescription">Description</label>
              <textarea id="videoDescription" name="description" placeholder="Enter video description..."></textarea>
            </div>
            <div class="thumbnail-section">
              <label>Thumbnail</label>
              <div class="thumbnail-preview" id="thumbnailPreview">
                <span>Click to generate thumbnail</span>
              </div>
              <button type="button" id="generateThumbnail" class="btn btn-primary">Generate Thumbnail</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="modalManager.closeVideoModal()">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>




</body>
</html>
