<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SyndiNet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.2.1/themes/satellite-min.css" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.8/video-js.min.css" rel="stylesheet">
  <link href="/styles/dashboard.css" rel="stylesheet">
  
  <!-- Clerk JS SDK -->
  <script 
    async 
    crossorigin="anonymous" 
    data-clerk-publishable-key="pk_live_Y2xlcmsuc3luZGluZXQuY29tJA" 
    src="https://clerk.syndinet.com/npm/@clerk/clerk-js@5/dist/clerk.browser.js" 
    type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/typesense@2/dist/typesense.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.56.10/dist/instantsearch.production.min.js"></script>
  
  <!-- Auth Guard -->
  <script type="module" src="/js/authGuard.js"></script>
  
  <!-- Application -->
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/modalManager.js"></script>
  <script type="module" src="/js/search-new.js"></script>
  
  <!-- MDB Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  
  <style>
    .dropdown-menu {
      z-index: 2000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-icons bg-white fixed-top shadow-sm">
    <div class="container-fluid">
      <!-- Left section -->
      <div class="d-flex align-items-center ps-5">
        <a class="me-4" href="/dev/">
          <img src="/dev/syndinet-sm.jpg" height="40" class="" title="SyndiNet">
        </a>
        <div id="searchbox" style="width:300px;"></div>
      </div>

      <!-- Right section -->
      <div class="d-flex align-items-center pe-5 ms-auto">
        <button class="btn btn-primary me-2" id="uploadBtn" style="display: none;">
          <i class="bx bx-upload me-1"></i>Upload
        </button>
        <button class="btn btn-outline-secondary" id="signOutBtn" style="display: none;">Sign Out</button>
        <button class="btn btn-primary" id="signInBtn">Sign In</button>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div class="container-fluid p-4 mb-5">
    <div class="row">
      <div class="col-2">
        <h5 class="btn btn-link btn-sm disabled text-dark mt-4 mb-0">Duration</h5>
        <div id="duration-filter" class="ps-2"></div>

        <h5 class="btn btn-link btn-sm disabled text-dark mt-4 mb-0">Date Added</h5>
        <div id="created-filter" class="ps-2 mb-5"></div>
        <div class="p-5 m-5"></div>
        <div id="refinements" style="display:none;"></div>
      </div>
      <div class="col p-0">
        <div id="searchbox" class="mb-4"></div>
        <div id="hits" class=""></div>
      </div>
    </div>
  </div>

  <!-- Video Details Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Video Details</h2>
        <span class="close" onclick="modalManager.closeVideoModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="video-player-section">
          <div class="video-player" id="videoPlayer">
            <video controls style="width: 100%; height: 100%;" id="videoElement">
              <source src="" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="video-form">
          <form id="videoDetailsForm">
            <div class="form-group">
              <label for="videoTitle">Title</label>
              <input type="text" id="videoTitle" name="title" required>
            </div>
            <div class="form-group">
              <label for="videoDescription">Description</label>
              <textarea id="videoDescription" name="description" placeholder="Enter video description..."></textarea>
            </div>
            <div class="thumbnail-section">
              <label>Thumbnail</label>
              <div class="thumbnail-preview" id="thumbnailPreview">
                <span>Click to generate thumbnail</span>
              </div>
              <button type="button" id="generateThumbnail" class="btn btn-primary">Generate Thumbnail</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="modalManager.closeVideoModal()">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>




</body>
</html>
